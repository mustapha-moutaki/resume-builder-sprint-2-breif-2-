<body>
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Example</title>
    <style>
        .form-container {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Dynamic Form Example</h2>
    <div id="form-section">
        <!-- This div will hold multiple forms dynamically -->
    </div>
    <button onclick="addForm()">Add Form</button>

    <script>
        let formCounter = 1; // Keep track of the form number

        function addForm() {
            const formContainer = document.createElement("div");
            formContainer.className = "form-container";

            formContainer.innerHTML = `
                <label for="inputName${formCounter}">Name:</label>
                <input type="text" id="inputName${formCounter}" name="name[]" required>

                <label for="inputAge${formCounter}">Age:</label>
                <input type="number" id="inputAge${formCounter}" name="age[]" required>

                <button type="button" onclick="removeForm(this)">Remove</button>
            ;
`
            document.getElementById("form-section").appendChild(formContainer);
            formCounter++;
        }

        function removeForm(button) {
            const formContainer = button.parentElement;
            formContainer.remove();
        }
    </script>
</body>
</html>
