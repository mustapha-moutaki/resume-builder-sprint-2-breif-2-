<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-5">
        <!-- Steps -->
        <ul class="space-y-4" id="stepper-form-example">
          <form class="space-y-4">
            <!-- First step -->
            <li class="bg-white shadow-md rounded-lg p-5 border-t-4 border-blue-500">
              <div class="flex items-center space-x-4">
                <span class="flex items-center justify-center w-8 h-8 bg-blue-500 text-white rounded-full">1</span>
                <span class="text-lg font-semibold">step1</span>
              </div>
              <div class="mt-4 space-y-4">
                <div>
                  <input type="text" id="stepper-form-first-name" class="form-input w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                  <label for="stepper-form-first-name" class="block text-gray-700 mt-2">First name <small class="text-gray-500">(required)</small></label>
                </div>
      
                <div>
                  <input type="text" id="stepper-form-last-name" class="form-input w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                  <label for="stepper-form-last-name" class="block text-gray-700 mt-2">Last name <small class="text-gray-500">(required)</small></label>
                </div>
      
                <div>
                  <input type="text" id="stepper-form-nickname" class="form-input w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500">
                  <label for="stepper-form-nickname" class="block text-gray-700 mt-2">Nickname <small class="text-gray-500">(optional)</small></label>
                </div>
              </div>
            </li>
            <!-- First step -->
      
            <!-- Second step -->
            <li class="bg-white shadow-md rounded-lg p-5 border-t-4 border-gray-300">
              <div class="flex items-center space-x-4">
                <span class="flex items-center justify-center w-8 h-8 bg-gray-300 text-black rounded-full">2</span>
                <span class="text-lg font-semibold">step2</span>
              </div>
              <div class="mt-4 space-y-4">
                <div>
                  <input type="text" id="form6Example3" class="form-input w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                  <label for="form6Example3" class="block text-gray-700 mt-2">Company name <small class="text-gray-500">(required)</small></label>
                </div>
      
                <div>
                  <input type="text" id="form6Example4" class="form-input w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                  <label for="form6Example4" class="block text-gray-700 mt-2">Address <small class="text-gray-500">(required)</small></label>
                </div>
      
                <div>
                  <input type="email" id="form6Example5" class="form-input w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                  <label for="form6Example5" class="block text-gray-700 mt-2">Email <small class="text-gray-500">(required)</small></label>
                </div>
      
                <div>
                  <input type="number" id="form6Example6" class="form-input w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500">
                  <label for="form6Example6" class="block text-gray-700 mt-2">Phone <small class="text-gray-500">(optional)</small></label>
                </div>
              </div>
            </li>
            <!-- Second step -->
      
            <!-- Third step -->
            <li class="bg-white shadow-md rounded-lg p-5 border-t-4 border-gray-300">
              <div class="flex items-center space-x-4">
                <span class="flex items-center justify-center w-8 h-8 bg-gray-300 text-black rounded-full">3</span>
                <span class="text-lg font-semibold">step3</span>
              </div>
              <div class="mt-4 space-y-4">
                <div>
                  <textarea class="form-input w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-500 focus:border-blue-500" id="form6Example7" rows="4"></textarea>
                  <label for="form6Example7" class="block text-gray-700 mt-2">Additional information</label>
                </div>
      
                <div class="flex items-center justify-center mt-4">
                  <input type="checkbox" class="form-checkbox mr-2" id="form6Example8" checked>
                  <label for="form6Example8" class="text-gray-700">Create an account?</label>
                </div>
      
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-300">Place order</button>
              </div>
            </li>
            <!-- Third step -->
          </form>
        </ul>
        <!-- Steps -->
      
        <!-- Buttons -->
        <div class="flex justify-center mt-4">
          <button id="form-example-prev-step" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 mr-2">Previous step</button>
          <button id="form-example-next-step" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Next step</button>
        </div>
        <!-- Buttons -->
      </div>
      <script>
        const steps = document.querySelectorAll('.stepper-step');
let currentStep = 0;

document.getElementById('form-example-next-step').addEventListener('click', () => {
  if (currentStep < steps.length - 1) {
    steps[currentStep].classList.remove('stepper-active');
    currentStep++;
    steps[currentStep].classList.add('stepper-active');
  }
});

document.getElementById('form-example-prev-step').addEventListener('click', () => {
  if (currentStep > 0) {
    steps[currentStep].classList.remove('stepper-active');
    currentStep--;
    steps[currentStep].classList.add('stepper-active');
  }
});
      </script>
</body>
</html>
